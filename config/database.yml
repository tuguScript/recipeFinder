default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: tuguscript@gmail.com
  password: ProveYourself3
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: tugurails_development


# Do not set this db to the same as development or production.
test:
  <<: *default
  database: tugurails_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  database: tugurails_production
  username: tugurails
  password: <%= ENV['TUGURAILS_DATABASE_PASSWORD'] %>
